spring:

  application:
    name: libaryapi

  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none # update, create-drop
    properties:
      hibernate.format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_AUTH_CLIENT_ID}
            client-secret: ${GOOGLE_AUTH_CLIENT_SECRET}

logging:
  file:
    name: logs/app.log
  level:
    root: warn # trace - debug - warn - info - error
    io:
      github:
        williamandradesantana: warn
    org:
      springframework:
        web: debug
        security: trace

springdoc:
  override-with-generic-response: false